<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandfather with Wives Radial Tree</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.tree { position: relative; width: 1000px; height: 1000px; }

.center-person {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 220px; background: #e0f0ff;
  border: 2px solid #1a73e8; border-radius: 15px;
  text-align: center; padding: 20px; z-index: 3;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}
.center-person img { width: 120px; height: 120px; border-radius: 50%; }

.wife {
  position: absolute;
  width: 140px;
  background: #ffe0f0;
  border: 2px solid #e91a63;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  transform: translate(-50%, -50%);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  z-index: 2;
}
.wife img { width: 70px; height: 70px; border-radius: 50%; }
.wife .bio { font-size: 11px; text-align: left; }

.line {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 3px;
  background: #555;
  transform-origin: top center;
  z-index: 1;
}
</style>
</head>
<body>

<div class="tree" id="tree">
  <div class="center-person">
    <img src="alhaji.jpeg.jpg">
    <h3>ALHAJI SHEHU KATCHA</h3>
    <div class="bio">
      Born: 1915<br>
      Deceased: 1985<br>
      Teacher & community leader
    </div>
  </div>
</div>

<script>
const wives = [
  { name: "Ya Tifen", born: 1920, img: "wife1.jpg.jpg" },
  { name: "Ya Giwa", born: 1921, img: "wife2.jpg" },
  { name: "Ya dare (Aisha)", born: 1922, img: "wife3.jpg" },
  { name: "Hajiya Naku", born: 1923, img: "images/fatima naku.jpeg" },
  { name: "Ya Aya", born: 1924, img: "wife5.jpg" },
  { name: "Ya Uraira", born: 1925, img: "wife6.jpg" },
  { name: "Hajiya Hassana", born: 1926, img: "images/nnagihassana.jpeg" },
  { name: "Hajiya Iya", born: 1927, img: "images/iya.jpeg" },
  { name: "Talatu", born: 1928, img: "wife9.jpg" },
  { name: "Nnagi Waro", born: 1929, img: "images/Nnagiworo.jpeg" },
  { name: "Hajiya Rakiya", born: 1930, img: "images/hajiya rakiya.jpeg" },
  { name: "Ya Zwade", born: 1931, img: "wife12.jpg" },
  { name: "Hajiya Yagidi", born: 1932, img: "images/ya gidi.jpeg" }
];

const tree = document.getElementById("tree");
const radius = 380;
const centerX = 500;
const centerY = 500;

wives.forEach((wife, i) => {
  const angle = (2 * Math.PI / wives.length) * i - Math.PI / 2;
  const x = centerX + radius * Math.cos(angle);
  const y = centerY + radius * Math.sin(angle);

  // Line
  const line = document.createElement("div");
  line.className = "line";
  line.style.height = (radius - 80) + "px";
  line.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
  tree.appendChild(line);

  // âœ… FIXED LINK (ONE LINK ONLY)
  const link = document.createElement("a");
  link.href = `wife.html?id=${i + 1}`;
  link.style.position = "absolute";
  link.style.left = x + "px";
  link.style.top = y + "px";
  link.style.textDecoration = "none";
  link.style.color = "inherit";

  const div = document.createElement("div");
  div.className = "wife";
  div.innerHTML = `
    <img src="${wife.img}">
    <h4>${wife.name}</h4>
    <div class="bio">Born: ${wife.born}</div>
  `;

  link.appendChild(div);
  tree.appendChild(link);
});
</script>

</body>
</html>
